    <div class="container ">
        <div class="py-5 text-center">
            <!---<img class="d-block mx-auto mb-4" src="./img/logo.png" alt="" width="100" height="100">-->
            <h2>Area Revisioni</h2>
            <p class="lead"> In questa area i meccanici autorizzati possono aggiornare lo stato della revisione delle automobili nel portale</p>
        </div>



        <div class="mb-3 text-center" id="divDiRicerca" style="max-width: 700px; margin: auto">

            <label>Inserisci Targa</label>
            <input type="text" class="form-control" name="targa" style="text-transform: uppercase;" required>

            <br>
            <label>Inserisci Meccanico</label>
            <input type="text" class="form-control" name="meccanico" style="text-transform: uppercase;" required>

            <br>
            <label>Inserisci Data</label>
            <input type="text" class="form-control" name="data" placeholder="gg-mm-aaaa" style="text-transform: uppercase;" required>

            <br>
            <label>Km</label>
            <input type="text" class="form-control" name="km" style="text-transform: uppercase;" required>

            <br>
            <label>Esito</label>
            <input type="text" class="form-control" name="esito" style="text-transform: uppercase;" required>

            <br>
            <input type="button" class="btn btn-primary btn-lg btn-block" onclick="InviaPost()" value="Inserisci">
        </div>

        <script>

            function InviaPost() {
                var targa = document.getElementsByName("targa")[0].value.toUpperCase();
                var meccanico = document.getElementsByName("meccanico")[0].value.toUpperCase();
                var data = document.getElementsByName("data")[0].value.toUpperCase();
                var km = document.getElementsByName("km")[0].value.toUpperCase();
                var esito = document.getElementsByName("esito")[0].value.toUpperCase();

                $("#paragrafoDiErrore").remove();
                
                $.ajax('http://localhost:8083/api/aggiungirevisione/' + targa, {
                    'data': JSON.stringify({
                        meccanico:meccanico,
                        data:data,
                        km:km,
                        esito:esito
                    }),
                    'type': 'POST',
                    success: function (result) {
                        $('#divDiRicerca').append(`<br><p style="color:red" id="paragrafoDiErrore">${result["response"]}</p>`);
                    },
                    error: function (xhr, resp, text) {
                        console.log(xhr, resp, text);
                    },
                    'processData': false,
                    'contentType': 'application/json'
                });

            }

        </script>

        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
