<body>
    <nav class="navbar navbar-expand-lg fixed-top navbar-dark" style="background-color: #185156">

    <br>

    <div class="container ">
        <div class="py-5 text-center">
            <!---<img class="d-block mx-auto mb-4" src="./img/logo.png" alt="" width="100" height="100">-->
            <h2>Area Motorizzazioni</h2>
            <p class="lead"> In questa area la motorizzazione può cambiare il proprietario di un automobile presente nel
                portale</p>
        </div>



        <div class="mb-3 text-center" id="divDiRicerca" style="max-width: 700px; margin: auto">

            <label>Inserisci Targa</label>
            <input type="text" class="form-control" name="targa" style="text-transform: uppercase;" required>

            <br>
            <label>Inserisci Nuovo Proprietario</label>
            <input type="text" class="form-control" name="nuovo_proprietario" style="text-transform: uppercase;" required>

            <br>
            <input type="button" class="btn btn-primary btn-lg btn-block" onclick="InviaPost()" value="Inserisci">
        </div>

        <script>

            function InviaPost() {
                var targa = document.getElementsByName("targa")[0].value.toUpperCase();
                var nuovo_proprietario = document.getElementsByName("nuovo_proprietario")[0].value.toUpperCase();

                $("#paragrafoDiErrore").remove();

                $.ajax('http://localhost:8081/api/changeowner/' + targa, {
                    'data': JSON.stringify({
                        nuovo_proprietario: nuovo_proprietario
                    }),
                    'type': 'POST',
                    success: function (result) {
                        $('#divDiRicerca').append(`<br><p style="color:red" id="paragrafoDiErrore">${result["response"]}</p>`);  //se la targa è inesistente avvisiamo l'utente
                        //e stoppiamo l'esecuzione
                    },
                    error: function (xhr, resp, text) {
                        console.log(xhr, resp, text);
                    },
                    'processData': false,
                    'contentType': 'application/json'
                });

            }

        </script>

        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
