            <h2>Login</h2>
            <p class="lead"> In quest'area bisogna accedere come Motorizzazione, Assicurazione o Meccanico</p>
        </div>



        <div class="mb-3 text-center" id="divDiInserimento" style="max-width: 700px; margin: auto">

            

            <br>
            <label>Inserisci Username</label>
            <input type="text" class="form-control" id="user" name="user"  required>

            <br>
            <label>Inserisci Password</label>
            <input type="password" class="form-control" id="pass" name="pass"  required>

            <br>
            <input type="button" class="btn btn-primary btn-lg btn-block" onclick="getInfo()" value="Inserisci">
        </div>

        <script>
            var objPeople = [
                { // Object @ 1 index
                    username: "admin.org1",
                    password: "password",
                    pagina:   "Motorizzazione.html"
                },
                { // Object @ 2 index
                    username: "admin.org2",
                    password: "password",
                    pagina:   "Assicurazione.html"
                },
                { // Object @ 2 index
                    username: "admin.org3",
                    password: "password",
                    pagina:   "Meccanico.html"
                }

            ]

            function getInfo() {
                var user = document.getElementById('user').value
                var pass = document.getElementById('pass').value
                console.log("user: " + user)

                var obj = $.grep(objPeople, function (obj) { return obj.username === user; })[0]; //trovare l'oggetto in base al valore del suo attributo "username"
                console.log("oggetto " +obj.username)
                if(obj.password === pass){
                    document.cookie = "user="+user+"; expires=Thu, 18 Dec 2020 12:00:00 UTC";
                    window.location = 'http://localhost:8888/index' + obj.pagina;
                }else{
                    alert("Login Fallito")
                }
                
            }

        </script>
